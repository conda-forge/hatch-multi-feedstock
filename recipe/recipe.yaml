context:
  name: hatch-multi
  version: "0.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/hatch_multi/hatch_multi-${{ version }}.tar.gz
  sha256: 16f27da11edbfc2c8fb714b590818199d6b67902e1f10ee2c432daceee5f1868

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hatchling
    - pydantic

tests:
  - python:
      imports:
      - hatch_multi.hooks
      - hatch_multi.plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: hatch plugin to create multiple discrete packages from optional-dependencies (extras)
  homepage: https://github.com/python-project-templates/hatch-multi
  repository: https://github.com/python-project-templates/hatch-multi

extra:
  recipe-maintainers:
    - timkpaine
